<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <!--CDN REACT DEVELOPMENT-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!--
    <h1>Roteiro para o uso do React:</h1>
    <hr>
    <ol><p>Instalação do Node Js:</p>
        <li>Baixar o Node Js <a href="https://nodejs.org/en">aqui</a> </li>
        <li>Descompactar o tarbal: # tar -xzf arquivo.tar.gz</li>
        <li>Na pasta localize o arquivo configure e execute: # ./configure</li>
        <li>Na sequencia: # make && make install</li>
        <li>No VsCode acesse o menu View (Ver) >> Terminal</li>
        <li>Visualize a versão do Node no terminal: $ node -v</li>
        <li>Visualize a versão do npm no terminal: $ npm -v</li>
        <li>Inicie um servidor local com o npx na pasta do projeto: $ npx -serve</li>
        <li>Se tudo tiver correto acesse <a href="http://localhost:5000">aqui</a></li>  
        <li>Caso tenha problemas use o comando: # make uninstall</li>        
    </ol> 
    <br><p>Outra forma seria usando o VsCode</p>
    <ul>
        <li>Instale a extensão "Live Server"</li>
        <li>Abra a pasta do seu projeto</li>
        <li>Dentro do html clique com o botão direito e selecione "Open with Live Server"</li>
        <li>Se tudo tiver correto acesse <a href="http://localhost:5500">aqui</a></li>
    </ul>
    -->
    <div id="app"></div><br>
    <div id="cmp"></div><br>
    <div id="gbk"></div><br>

    <script>
        //Criando objetos através de funções
        function hello(props) {
            return (
                React.createElement('h1',{id: 'titulo', className:'cabecalho'}, 'Olá', props.label, props.texto)
            )
        }
        ReactDOM.render(
            React.createElement(hello, {label: ' Descomplica!', texto: ' Tudo bem?'}),
            document.querySelector('#app')
        )

        function goBack (){
            return (
                React.createElement('h1', {}, 
                React.createElement('span', {}, 'Volte '),
                React.createElement('strong', {}, 'Sempre'),
                '!!!!!!!'
                )
            )
        }

        ReactDOM.render(
            React.createElement(goBack),
            document.querySelector('#gbk')
        )

        // Criando objetos através de classes
        class novo extends React.Component{
            render(){
                return(
                    React.createElement('h1', {}, 'Bem vindo!')
                )
            }
        }
        ReactDOM.render(
            React.createElement(novo),
            document.querySelector('#cmp')
        ) 
    </script>
</body>
</html>
